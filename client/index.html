<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            font-family: 'Roboto', sans-serif;
            color: #EEE;
        }
    </style>   
</head>
<body>
    <canvas id='canvas'></canvas>
</body>

<script src="/main.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
<script type="text/babel" >
    "use strict";

    let socket;

    let canvas;
    let ctx;

    let camera;

    let data;

    const init = () => {
        canvas = document.querySelector('#canvas');
        ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        camera = new Camera(canvas.width, canvas.height);

        socket = io.connect();

        socket.on('update', (newData) => {
            data = newData;
        });

        canvas.onmousemove = (e) => {
            let mouseLoc = camera.cameraToWorld(new Vector(e.clientX, e.clientY));
            socket.emit('onmousemove', {
                x: mouseLoc.x,
                y: mouseLoc.y,
            });
        }

        window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
        window.ontouchmove  = preventDefault; // mobile

        window.onmousewheel = (e) => {
            socket.emit('onscroll', {});
            e.preventDefault();
            return false;
        }

        window.onkeydown = (e) => {
            switch(e.keyCode){
                case 73:
                    if(data) console.log(data);
                    break;
                default:
                    break;
            }
        }

        draw();
    };

    const draw = () => {
        let _this = this;
        camera.dimension = findDimensionById(socket.id);
        if(camera.dimension) camera.player = camera.dimension.players[socket.id];
        camera.render(ctx, data);

        window.requestAnimationFrame(draw.bind(_this));
    }

    const findPlayerById = (id) => {
        if(!data) return;
        let keys = Object.keys(data.dimensions);
        for(let i=0; i<keys.length; i++){
            let d = data.dimensions[keys[i]];
            if(d.players[id]) return d.players[id];
        }
        return false;
    }

    const findDimensionById = (id) => {
        if(!data) return;
        let keys = Object.keys(data.dimensions);
        for(let i=0; i<keys.length; i++){
            let d = data.dimensions[keys[i]];
            if(d.players[id]) return d;
        }
        return false;
    }

    const preventDefault = (e) => {
      e = e || window.event;
      if (e.preventDefault)
          e.preventDefault();
      e.returnValue = false;  
    }

    window.onload = init;

</script>

</html>
